<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/header-style.css"/>
    <link rel="stylesheet" href="css/default.css"/>

    {% block head %}

{% include 'footer.html' %}

<!--<script src="js/bootstrap.js"></script>-->
{% block js %}{% endblock %}

</html>
