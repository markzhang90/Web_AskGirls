<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../css/header-style.css"/>
    <link rel="stylesheet" href="../../css/default.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/all-menu.css" />
    {% block rel %}
    {% endblock %}

    {% block head %}

    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body class="cbp-spmenu-push">
{% block menu %}

{% endblock %}
<div class="container-header">
    <div class="cbp-af-header pinned">
        <div class="cbp-af-inner">
            <h1>Ask Girls</h1>
            <nav>
                <a id="showLeftPush" href="#">Posts</a>
                <a href="{{ urlFor('user') }}">User</a>
                <a href="#">Message</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
    <header class="clearfix"></header>
</div>
<div class="main">{% block content %}{% endblock %}</div>
<div id="footer">
    {% block footer %}
    &copy; Copyright 2015 by <a href="http://www.markgogogo.com">Yiyuan Zhang</a>.
    {% endblock %}
</div>
<script src="../../js/jquery-1.8.2.min.js"></script>
<script src="../../js/jquery.pin.js"></script>
<script src="../../js/classie.js"></script>
<script src="../../js/cbpAnimatedHeader.min.js"></script>
<script src="../../js/menu-click.js"></script>



</body>
</html>
