{% extends "user_base.html" %}
{% block rel %}
<link rel="stylesheet" href="css/bootstrap/bootstrap.css"/>
<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css"/>
<!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">-->
<link rel="stylesheet" href="css/default.css"/>
<link rel="stylesheet" href="css/header-style.css"/>
<link rel="stylesheet" href="css/user.css"/>
<link rel="stylesheet" href="css/footer.css"/>
<link rel="stylesheet" href="css/user_add_post.css"/>

{% endblock %}
{% block content %}
<div class="row container">
    <div class="col-md-1"></div>
    <div class="col-md-3">
        <div class= "sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="{{ urlFor('user') }}">Overview <span class="sr-only">(current)</span></a></li>
                <li><a href="{{ urlFor('userlist', {'option':'mylist','page':1}) }}">My Post</a></li>
                <li><a href="{{ urlFor('userlist', {'option':'myreply','page':1}) }}">My Replied</a></li>
                <li><a href="{{ urlFor('useredit') }}">Setting</a></li>
                <li class="active"><a href="{{ urlFor('useraddpost') }}">Add Post</a></li>
            </ul>
        </div>
    </div>
    <div class="col-md-8">
        <div class="row">

            <!-- edit form column -->
            <div class="add-post">
                <div id="message_field">
                    {% if error %}
                    <div class="alert alert-danger alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">Ã—</a>
                        <i class="fa fa-coffee"></i>
                        <strong>Oh snap! </strong>{{ error }}
                    </div>
                    {% endif %}
                </div>


                <form class="form-horizontal"  role="form" method="post"
                      action="">
                    <div class="row">
                        <div class="col-lg-12">
                        <h3 class="page-header">Add New Post</h3>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Area:</label>

                        <div class="col-lg-8">
                            <div class="btn-group btn-group-justified" role="group" aria-label="">
                                <div class="btn-group " role="group">
                                    <button type="button" class="active btn btn-outline btn-default">1</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline btn-primary">2</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline btn-success">3</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline btn-info">4</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline btn-warning">5</button>
                                </div>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-outline btn-danger">6</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-3 control-label">Title:</label>

                        <div class="col-lg-8">
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-3 control-label">Content:</label>

                        <div class="col-lg-8">
                            <textarea class="form-control" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label"></label>

                        <div class="col-md-8">
                            <input class="btn btn-primary" value="Save Changes" id="submit" type="submit">
                            <span></span>
                            <input class="btn btn-default" value="Reset" type="reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="blank-space"></div>

{% endblock %}

{% block js %}
<script src="js/user_add_post.js"></script>
{% endblock %}
