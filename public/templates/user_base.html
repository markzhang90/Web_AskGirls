<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />


    {% block rel %}
    {% endblock %}

    {% block head %}

    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
</head>

<body>
{% block menu %}

{% endblock %}
<div class="container-header">
    <div class="cbp-af-header cbp-af-header-shrink">
        <div class="cbp-af-inner">
            <h1>Ask Girls</h1>
            <nav>
                <a href="{{ urlFor('index', {'option': 0 , 'page': 1}) }}">Posts</a>
                <a href="{{ urlFor('user') }}">User</a>
                <a href="#">Message</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </div>
    <header class="clearfix"></header>
</div>
<div class="main">{% block content %}{% endblock %}</div>
<footer class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</footer>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.pin.js"></script>



</body>
</html>
